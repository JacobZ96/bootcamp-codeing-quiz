<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <div class="header">
            <h2 id="high-score">High Score</h2>
            <h3 class="time" style="text-align:right;">Time</h3>
        </div>
    
        <div class="main-text">
            <h1>Coding Quiz</h1>
            <p>Answer the following code-related questions within the time limit. Keep in mind that if you answer a question incorrectly it will penalize your score/time by 10 seconds.</p>
            <button id="startBtn">Start Quiz</button>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
