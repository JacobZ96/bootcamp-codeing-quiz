<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header class="header"> <!--area the a contains the timer and high score header-->
        <div>
            <h3 class="time" style="text-align:right;"></h3>
        </div>
    </header>
    
    <main>
    </div class="container"><div>
        <div class="intro-section"> <!--First thing loaded on the page, intro for the webpage-->
            <h1>Coding Quiz</h1>
            <p>Answer the following code-related questions within the time limit. Keep in mind that if you answer a question incorrectly it will penalize your score/time by 10 seconds.</p>
            <button id="startBtn">Start Quiz</button>
        </div>
    <div class="question-section hide"> <!--Area where the questions for the quiz are loaded into-->
         <h3 id="question-title">Question</h3>
        <ul class="answers" id="answers">
            <button id="opt-1">A</button>
            <button id="opt-2">B</button> 
            <button id="opt-3">C</button>
            <button id="opt-4">D</button>
        </ul>
    </div>
    <div class="add-initials hide"> <!--where player can input initials and see the high score-->
        <h2>Please add your initials</h2>
        <p>Enter Your Initials <input id="input" type="text"></p>
        <button id="submitBtn">Submit</button>
        
        <div class="show-high-score">
            <h4>High Score</h4>  
            <ul id="high-score-list">
            </ul>
        <button id="play-agianBtn">Play Agian</button>
        <button id="clear">Clear HighScores</button>
    
        </div>
    </div>

    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
